<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlowFitness - Seguimiento de Ejercicio</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/miestilo6.css">
  <link rel="stylesheet" href="../css/miestilo1.css">
  <script src="../js/glowfitness.js"></script>
 
</head>
<body>
  <button id="open-menu" class="menu-toggle">☰</button>
    
    <aside class="sidebar" id="sidebar">
      <button id="close-menu" class="close-toggle">✖</button>
      <a href="home.html" data-i18n="home">Sobre GlowMap</a>
      <a href="plantillas.html" >Plantillas</a>
      <a href="contacto.html" >Contacto</a>
    </aside>

  <nav>
  <div class="nav-wrapper">
    <div class="nav-left"></div>

    <div class="logo-container">
      <a href="../index.html">
        <img class="logo-nav" src="../imagenes/logo-glowmap.png" alt="Logo de GlowMap">
      </a>
    </div>

    
  </div>
</nav>
<div class="cta-buttons">
      <a href="login.html" class="cta-button" data-i18n="login">Iniciar sesión</a>
      <a href="registro.html" class="cta-button" data-i18n="register">Registrarse</a>
    </div>
  
  <header>
    <h1>GlowFitness — Seguimiento de Ejercicio</h1>
  </header>

  <div class="container">
    <h2>1. Registro del entrenamiento</h2>
    <label for="ejercicio">Tipo de ejercicio</label>
    <input type="text" id="ejercicio" placeholder="Ej: Yoga, correr, pesas...">

    <label for="duracion">Duración (minutos)</label>
    <input type="number" id="duracion" placeholder="Ej: 30">

    <label for="repeticiones">Repeticiones (si aplica)</label>
    <input type="number" id="repeticiones" placeholder="Ej: 10">

    <h2>2. Objetivos del mes</h2>
    <div class="checkboxes">
      <label><input type="checkbox" id="objetivo-fuerza"> Fuerza 💪</label>
      <label><input type="checkbox" id="objetivo-flexibilidad"> Flexibilidad 🤸</label>
      <label><input type="checkbox" id="objetivo-cardio"> Cardio 🏃</label>
    </div>

    <h2>3. Evaluación post-ejercicio</h2>
    <label for="comentario">¿Cómo te sentiste después de entrenar?</label>
    <textarea id="comentario" placeholder="Describe tu energía, estado de ánimo, etc."></textarea>

    <div class="emotions">
      <label><input type="radio" name="estado-ejercicio" value="energetico"> Energético ⚡</label>
      <label><input type="radio" name="estado-ejercicio" value="normal"> Normal 🙂</label>
      <label><input type="radio" name="estado-ejercicio" value="cansado"> Cansado 😴</label>
    </div>
  </div>
  <div class="boton-centro">
    <a href="../index.html" class="boton-volver">Volver al inicio</a>
  </div>
  <footer>
    &copy; 2025 GlowMap — Todos los derechos reservados
  </footer>
<script>
   document.addEventListener('DOMContentLoaded', () => {
    const openBtn = document.getElementById('open-menu');
    const closeBtn = document.getElementById('close-menu');
    const sidebar = document.getElementById('sidebar');

    openBtn.addEventListener('click', () => {
      sidebar.classList.add('active');
      openBtn.style.display = 'none';  // Oculta ☰
    });

    closeBtn.addEventListener('click', () => {
      sidebar.classList.remove('active');
      openBtn.style.display = 'block'; // Muestra ☰
    });
  });
</script>
  
</body>
</html>
