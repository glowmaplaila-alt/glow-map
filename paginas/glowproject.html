<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlowProject Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/miestilo9.css">
  <link rel="stylesheet" href="../css/miestilo1.css">
  <script src="../js/glowproject.js"></script>
</head>
<body>
  <nav>
    <button class="menu-toggle" id="menu-toggle">☰</button>
    <aside class="sidebar" id="sidebar">
      <a href="home.html" data-i18n="home">Home</a>
      <a href="plantillas.html" >Plantillas</a>
      <a href="contacto.html" >Contacto</a>
    </aside>
    
    <a href="../index.html"><img class="logo-nav" src="../imagenes/logo.png" alt="Logo de GlowMap" >
    </a>
    <div class="cta-buttons">
      <a href="login.html" class="cta-button">Iniciar sesión</a>
      <a href="registro.html" class="cta-button">Registrarse</a>
    </div>
  </nav>
  <header>
    <h1>GlowProject Planner — Proyecto Creativo</h1>
  </header>

  <div class="container">
    <h2>1. Objetivo del proyecto</h2>
    <textarea id="objetivo-proyecto" placeholder="Ej. Crear una tienda online o escribir un cuento corto"></textarea>

    <h2>2. Pasos del proyecto</h2>
    <textarea id="pasos-proyecto" placeholder="Escribe los pasos de tu proyecto divididos por días/semanas"></textarea>

    <h2>3. Lluvia de ideas (Brainstorming)</h2>
    <textarea id="ideas-rapidas" placeholder="Apunta ideas sueltas, referencias, inspiración..."></textarea>

    <h2>4. Progreso</h2>
    <div class="progress">
      <input type="range" id="barra-progreso" min="0" max="100" step="1">
      <span class="percentage" id="porcentaje">0%</span>
    </div>
  </div>
  <div class="boton-centro">
    <a href="../index.html" class="boton-volver">Volver al inicio</a>
  </div>
  <footer>
    &copy; 2025 GlowMap — Todos los derechos reservados
  </footer>
<script>
  const menuToggle = document.getElementById('menu-toggle');
  const sidebar = document.getElementById('sidebar');

  menuToggle.addEventListener('click', () => {
    sidebar.classList.toggle('open');
  });

  // Cierra el sidebar cuando el mouse sale (solo útil en desktop)
  sidebar.addEventListener('mouseleave', () => {
    sidebar.classList.remove('open');
  });

  // Cierra el sidebar al hacer clic en cualquier enlace del menú
  sidebar.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      sidebar.classList.remove('open');
    });
  });
</script>
  
</body>
</html>
