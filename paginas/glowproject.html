<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlowProject Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/miestilo9.css">
  <link rel="stylesheet" href="../css/miestilo1.css">
  <script src="../js/glowproject.js"></script>
</head>
<body>
  <button id="open-menu" class="menu-toggle">☰</button>
    
    <aside class="sidebar" id="sidebar">
      <button id="close-menu" class="close-toggle">✖</button>
      <a href="home.html" data-i18n="home">Sobre GlowMap</a>
      <a href="plantillas.html" >Plantillas</a>
      <a href="contacto.html" >Contacto</a>
    </aside>

  <nav>
  <div class="nav-wrapper">
    <div class="nav-left"></div>

    <div class="logo-container">
      <a href="../index.html">
        <img class="logo-nav" src="../imagenes/logo-glowmap.png" alt="Logo de GlowMap">
      </a>
    </div>

    
  </div>
</nav>
<div class="cta-buttons">
      <a href="login.html" class="cta-button" data-i18n="login">Iniciar sesión</a>
      <a href="registro.html" class="cta-button" data-i18n="register">Registrarse</a>
    </div>
  
  <header>
    <h1>GlowProject Planner — Proyecto Creativo</h1>
  </header>

  <div class="container">
    <h2>1. Objetivo del proyecto</h2>
    <textarea id="objetivo-proyecto" placeholder="Ej. Crear una tienda online o escribir un cuento corto"></textarea>

    <h2>2. Pasos del proyecto</h2>
    <textarea id="pasos-proyecto" placeholder="Escribe los pasos de tu proyecto divididos por días/semanas"></textarea>

    <h2>3. Lluvia de ideas (Brainstorming)</h2>
    <textarea id="ideas-rapidas" placeholder="Apunta ideas sueltas, referencias, inspiración..."></textarea>

    <h2>4. Progreso</h2>
    <div class="progress">
      <input type="range" id="barra-progreso" min="0" max="100" step="1">
      <span class="percentage" id="porcentaje">0%</span>
    </div>
  </div>
  <div class="boton-centro">
    <a href="../index.html" class="boton-volver">Volver al inicio</a>
  </div>
  <footer>
    &copy; 2025 GlowMap — Todos los derechos reservados
  </footer>
<script>
   document.addEventListener('DOMContentLoaded', () => {
    const openBtn = document.getElementById('open-menu');
    const closeBtn = document.getElementById('close-menu');
    const sidebar = document.getElementById('sidebar');

    openBtn.addEventListener('click', () => {
      sidebar.classList.add('active');
      openBtn.style.display = 'none';  // Oculta ☰
    });

    closeBtn.addEventListener('click', () => {
      sidebar.classList.remove('active');
      openBtn.style.display = 'block'; // Muestra ☰
    });
  });
</script>
  
</body>
</html>
