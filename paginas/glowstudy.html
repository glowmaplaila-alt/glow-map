<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlowStudy Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/miestilo11.css">
  <link rel="stylesheet" href="../css/miestilo1.css">
  <script src="../js/glowstudy.js"></script>
</head>
<body>
  <nav>
    <button class="menu-toggle" id="menu-toggle">☰</button>
    <aside class="sidebar" id="sidebar">
      <a href="home.html" data-i18n="home">Home</a>
      <a href="plantillas.html" >Plantillas</a>
      <a href="contacto.html" >Contacto</a>
    </aside>
    
    <a href="../index.html"><img class="logo-nav" src="../imagenes/logo.png" alt="Logo de GlowMap" >
    </a>
    <div class="cta-buttons">
      <a href="login.html" class="cta-button">Iniciar sesión</a>
      <a href="registro.html" class="cta-button">Registrarse</a>
    </div>
  </nav>
  <header>
    <h1>GlowStudy Planner — Estudio y Exámenes</h1>
  </header>

  <div class="container">
    <h2>1. Plan de estudio diario</h2>
    <textarea id="plan-diario" placeholder="Ejemplo: Matemáticas (1 hora), Historia (30 min)..."></textarea>

    <h2>2. Preparación para exámenes</h2>
    <textarea id="plan-examenes" placeholder="Ejemplo: lunes - repasar tema 1, martes - hacer ejercicios..."></textarea>

    <h2>3. Escala de ansiedad</h2>
    <label for="escala-ansiedad">¿Cómo te sientes respecto a los exámenes?</label>
    <div class="progress">
      <input type="range" id="escala-ansiedad" min="0" max="10" step="1">
      <span id="valor-ansiedad">5</span>/10
    </div>

    <h2>4. Descansos inteligentes</h2>
    <textarea id="ideas-descanso" placeholder="Ejemplo: caminar 5 min, respirar profundo, estiramientos..."></textarea>
  </div>
  <div class="boton-centro">
    <a href="../index.html" class="boton-volver">Volver al inicio</a>
  </div>
  <footer>
    &copy; 2025 GlowMap — Todos los derechos reservados
  </footer>
<script>
  const menuToggle = document.getElementById('menu-toggle');
  const sidebar = document.getElementById('sidebar');

  menuToggle.addEventListener('click', () => {
    sidebar.classList.toggle('open');
  });

  // Cierra el sidebar cuando el mouse sale (solo útil en desktop)
  sidebar.addEventListener('mouseleave', () => {
    sidebar.classList.remove('open');
  });

  // Cierra el sidebar al hacer clic en cualquier enlace del menú
  sidebar.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      sidebar.classList.remove('open');
    });
  });
</script>
  
</body>
</html>
