<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto | GlowMap</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/miestilo13.css">
  <link rel="stylesheet" href="../css/miestilo1.css">
</head>
<body>
  <nav>
    <button class="menu-toggle" id="menu-toggle">☰</button>
    <aside class="sidebar" id="sidebar">
      <a href="home.html" data-i18n="home">Home</a>
      <a href="plantillas.html" >Plantillas</a>
      <a href="contacto.html" >Contacto</a>
    </aside>
    
    <a href="../index.html"><img class="logo-nav" src="../imagenes/logo.png" alt="Logo de GlowMap" >
    </a>
    <div class="cta-buttons">
      <a href="login.html" class="cta-button">Iniciar sesión</a>
      <a href="registro.html" class="cta-button">Registrarse</a>
    </div>
  </nav>
  <header>
    <h1>Contacto GlowMap</h1>
  </header>

  <div class="form-container">
    <h2>¿Tienes preguntas o ideas?</h2>
    <form action="#" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="asunto">Asunto:</label>
      <input type="text" id="asunto" name="asunto" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" required></textarea>

      <label for="sugerencia">¿Tienes alguna mejora o idea para GlowMap?</label>
      <textarea id="sugerencia" name="sugerencia" placeholder="Cuéntanos cómo podríamos mejorar o qué te gustaría ver en el futuro..."></textarea>

      <button type="submit" class="submit-btn">Enviar mensaje</button>
    </form>
  </div>
  <footer>
    &copy; 2025 GlowMap — Todos los derechos reservados
  </footer>
  <script>
  const menuToggle = document.getElementById('menu-toggle');
  const sidebar = document.getElementById('sidebar');

  menuToggle.addEventListener('click', () => {
    sidebar.classList.toggle('open');
  });

  // Cierra el sidebar cuando el mouse sale (solo útil en desktop)
  sidebar.addEventListener('mouseleave', () => {
    sidebar.classList.remove('open');
  });

  // Cierra el sidebar al hacer clic en cualquier enlace del menú
  sidebar.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      sidebar.classList.remove('open');
    });
  });
</script>
</body>
</html>
