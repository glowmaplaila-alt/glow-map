  <link rel="stylesheet" href="../css/miestilo1.css">

  <nav>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="plantillas.html">Plantillas</a>

    <div class="cta-buttons">
      <a href="paginas/login.html" class="cta-button">Iniciar sesión</a>
      <a href="paginas/registro.html" class="cta-button">Registrarse</a>
    </div>
  </nav>
  <header>
    <h1>GlowFlow — Rutina Diaria</h1>
  </header>

  <div class="container">
    <div class="section">
      <h2>Rutina de la Mañana</h2>
      <label for="hora-manana">Hora de despertar</label>
      <input type="time" id="hora-manana">

      <label for="acciones-manana">Acciones realizadas</label>
      <textarea id="acciones-manana" placeholder="Ej: Bebí agua, hice estiramientos, respiré profundo..."></textarea>

      <label for="sentir-manana">¿Cómo me sentí al iniciar el día?</label>
      <textarea id="sentir-manana" placeholder="Describe tu energía, motivación, claridad mental..."></textarea>
    </div>

    <div class="section">
      <h2>Rutina de la Noche</h2>
      <label for="hora-noche">Hora de dormir</label>
      <input type="time" id="hora-noche">

      <label for="acciones-noche">¿Tuviste tiempo para ti?</label>
      <textarea id="acciones-noche" placeholder="Ej: Leí, medité, escribí un diario..."></textarea>

      <label for="sentir-noche">¿Cómo me sentí al cerrar el día?</label>
      <textarea id="sentir-noche" placeholder="Cansancio, gratitud, reflexión..."></textarea>
    </div>

    <div class="section">
      <h2>Seguimiento de Hábitos</h2>
      <div class="checkboxes">
        <label><input type="checkbox" id="habito-agua"> Bebí suficiente agua</label>
        <label><input type="checkbox" id="habito-ejercicio"> Hice ejercicio</label>
        <label><input type="checkbox" id="habito-sinmovil"> Menos tiempo con el móvil</label>
        <label><input type="checkbox" id="habito-agradecer"> Practiqué gratitud</label>
      </div>
    </div>

    <div class="section">
      <h2>Evaluación General</h2>
      <label for="resumen-dia">¿Cómo fue tu día en general?</label>
      <textarea id="resumen-dia" placeholder="Reflexión corta del día..."></textarea>

      <div class="emotions">
        <label><input type="radio" name="estado-dia" value="renovado"> Renovado</label>
        <label><input type="radio" name="estado-dia" value="neutro"> Neutro</label>
        <label><input type="radio" name="estado-dia" value="agotado"> Agotado</label>
      </div>
    </div>
  </div>
  <div class="boton-centro">
    <a href="../index.html" class="boton-volver">Volver al inicio</a>
