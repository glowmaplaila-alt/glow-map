<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlowFinance Map</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/miestilo8.css">
  <link rel="stylesheet" href="../css/miestilo1.css">
  <script src="../js/glowfinance.js"></script>
</head>
<body>
  <nav>
    <button class="menu-toggle" id="menu-toggle">☰</button>
    <aside class="sidebar" id="sidebar">
      <a href="home.html" data-i18n="home">Home</a>
      <a href="plantillas.html" >Plantillas</a>
      <a href="contacto.html" >Contacto</a>
    </aside>
    
    <a href="../index.html"><img class="logo-nav" src="../imagenes/logo.png" alt="Logo de GlowMap" >
    </a>
    <div class="cta-buttons">
      <a href="login.html" class="cta-button">Iniciar sesión</a>
      <a href="registro.html" class="cta-button">Registrarse</a>
    </div>
  </nav>
  <header>
    <h1>GlowFinance Map — Conciencia Financiera</h1>
  </header>

  <div class="container">
    <h2>1. Registro diario de gastos</h2>
    <div class="gasto">
      <input type="text" id="descripcion-gasto" placeholder="Descripción (ej. café, transporte)">
      <input type="number" id="monto-gasto" placeholder="Monto (€)" min="0" step="0.01">
    </div>

    <h2>2. Objetivo financiero</h2>
    <textarea id="objetivo-financiero" placeholder="Ej. Ahorrar para un viaje o un gusto personal"></textarea>

    <h2>3. Conciencia de consumo</h2>
    <div class="checkboxes">
      <label><input type="checkbox" id="gasto-necesario"> ¿Fue necesario?</label>
      <label><input type="checkbox" id="gasto-impulsivo"> ¿Fue por impulso?</label>
      <label><input type="checkbox" id="gasto-alegria"> ¿Me dio alegría?</label>
    </div>
  </div>
  <div class="boton-centro">
    <a href="../index.html" class="boton-volver">Volver al inicio</a>
  </div>
  <footer>
    &copy; 2025 GlowMap — Todos los derechos reservados
  </footer>
  
<script>
  const menuToggle = document.getElementById('menu-toggle');
  const sidebar = document.getElementById('sidebar');

  menuToggle.addEventListener('click', () => {
    sidebar.classList.toggle('open');
  });

  // Cierra el sidebar cuando el mouse sale (solo útil en desktop)
  sidebar.addEventListener('mouseleave', () => {
    sidebar.classList.remove('open');
  });

  // Cierra el sidebar al hacer clic en cualquier enlace del menú
  sidebar.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      sidebar.classList.remove('open');
    });
  });
</script>
  
</body>
</html>
