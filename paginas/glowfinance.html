<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlowFinance Map</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/miestilo8.css">
  <link rel="stylesheet" href="../css/miestilo1.css">
  <script src="../js/glowfinance.js"></script>
</head>
<body>
  <button id="open-menu" class="menu-toggle">☰</button>
    
    <aside class="sidebar" id="sidebar">
      <button id="close-menu" class="close-toggle">✖</button>
      <a href="home.html" data-i18n="home">Sobre GlowMap</a>
      <a href="plantillas.html" >Plantillas</a>
      <a href="contacto.html" >Contacto</a>
    </aside>

  <nav>
  <div class="nav-wrapper">
    <div class="nav-left"></div>

    <div class="logo-container">
      <a href="../index.html">
        <img class="logo-nav" src="../imagenes/logo-glowmap.png" alt="Logo de GlowMap">
      </a>
    </div>

    <div class="cta-buttons">
      <a href="login.html" class="cta-button" data-i18n="login">Iniciar sesión</a>
      <a href="registro.html" class="cta-button" data-i18n="register">Registrarse</a>
    </div>
  </div>
</nav>
  
  <header>
    <h1>GlowFinance Map — Conciencia Financiera</h1>
  </header>

  <div class="container">
    <h2>1. Registro diario de gastos</h2>
    <div class="gasto">
      <input type="text" id="descripcion-gasto" placeholder="Descripción (ej. café, transporte)">
      <input type="number" id="monto-gasto" placeholder="Monto (€)" min="0" step="0.01">
    </div>

    <h2>2. Objetivo financiero</h2>
    <textarea id="objetivo-financiero" placeholder="Ej. Ahorrar para un viaje o un gusto personal"></textarea>

    <h2>3. Conciencia de consumo</h2>
    <div class="checkboxes">
      <label><input type="checkbox" id="gasto-necesario"> ¿Fue necesario?</label>
      <label><input type="checkbox" id="gasto-impulsivo"> ¿Fue por impulso?</label>
      <label><input type="checkbox" id="gasto-alegria"> ¿Me dio alegría?</label>
    </div>
  </div>
  <div class="boton-centro">
    <a href="../index.html" class="boton-volver">Volver al inicio</a>
  </div>
  <footer>
    &copy; 2025 GlowMap — Todos los derechos reservados
  </footer>
  
<script>
   document.addEventListener('DOMContentLoaded', () => {
    const openBtn = document.getElementById('open-menu');
    const closeBtn = document.getElementById('close-menu');
    const sidebar = document.getElementById('sidebar');

    openBtn.addEventListener('click', () => {
      sidebar.classList.add('active');
      openBtn.style.display = 'none';  // Oculta ☰
    });

    closeBtn.addEventListener('click', () => {
      sidebar.classList.remove('active');
      openBtn.style.display = 'block'; // Muestra ☰
    });
  });
</script>
  
</body>
</html>
